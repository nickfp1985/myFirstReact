<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>FirstReactApp</title>
    <!-- import React.js -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- import ReactDOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- import Babel for React to translate JSX markup for browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- the React app will live inside this "root" div -->
    <div id="root"></div>

    <!-- React.js code -->
    <script type="text/babel">
        // create component Home by extending upon the React-Component class
        class Hello extends
        React.Component {
            // render method to tell React what to put on the page
            render() {
                return <h1>Hello {this.props.message}!</h1>;
            }
        }
        // connect the Hello component to the "root" div with ReactDOM.render()
        ReactDOM.render(
            <Hello message="my friend" />,
        document.getElementById("root")    
        );
        // the <h1> and <Hello /> are the JSX code, it's not actually HTML
    </script>
</body>
</html>
